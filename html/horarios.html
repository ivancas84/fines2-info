<div class="card card-body bg-light">
  <h3>HORARIOS COMISION <?=$numero_comision?></h3>
  <p><big>SEDE: </big><?=$sede?></p>
  <p><big>DOMICILIO: </big><?=$domicilio?></p>
  <p><big>PLAN: </big><?=$orientacion?></p>
</div> 
<br>
<table class="table table-striped table-bordered table-hover border-black table-sm">
<? for($i=0; $i < count($horarios); $i++): 
  $h = $horarios[$i];
  switch($h["estado"]):
    case "Error": case "Renuncia": $background  = "table-danger"; break;
    case "Aprobada": $background = "table-success"; break;
    case "Pendiente": $background = "table-warning"; break;
    default: $background = "";

  endswitch;
  $docente = (!empty($h["nombres"])) ? $h["nombres"] . " (DNI finaliza: " .  substr($h["numero_documento"], -3) . ")" : "";
  $estado = (!empty($h["nombres"])) ? $h["estado"] . " - " . $h["registrado"] : "Sin docente";
?>
<tr class="<?=$background?>">
<td><?=$i+1?></td>
<td><?=$h["nombre_asignatura"]?> (<?=$h["horas_catedra"]?> / <?=$h["horas_reloj"]?>)</td>
<td><?=$h["dia"]?></td>
<td><?=$h["hora_inicio"] . " - " . $h["hora_fin"]?></td>
<td><?=$docente?></td>
<td><?=$estado?></td>
</tr>

<?endfor;?>
</table>

<p><button class="btn btn-success" onclick="goBack()">Volver</button></p>
